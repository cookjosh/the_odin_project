<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal_table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <tr>
        <th colspan="2">Header 1</th>
        <th colspan="2">Header 2</th>
      </tr>
      <tr>
        <td rowspan="2">Hi, I'm your first cell.</td>
        <td>I'm your second cell.</td>
        <td rowspan="2">I'm your third cell.</td>
      </tr>
      <tr>
        <td>Hi, I'm your fifth cell.</td>
        <td>I'm your sixth cell.</td>
        <td>I'm your seventh cell.</td>
      </tr>
    </table>
  </body>
</html>
